<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="./style/reset.css" />
    <link rel="stylesheet" type="text/css" href="./style/main.css" />
    <link rel="stylesheet" type="text/css" href="./style/float_responsive.css" />
</head>
<body>

<div id="clearfix" class="m-top10">ClearFix</div>
<div class="clear-cont border bw3 bc0 bold clearfix">
    <div class="cell border bw3 bc1 right">div1</div>
    <div class="cell border bw3 bc1 right">div2</div>
    <div class="cell border bw3 bc1 right">div3</div>
</div>

<div id="clear" class="m-top10">Clear</div>
<div class="clear-cont border bw3 bc0 bold">
    <div class="cell border bw3 bc1 right">div1</div>
    <div class="cell border bw3 bc1 right">div2</div>
    <div class="cell border bw3 bc1 right">div3</div>
    <div class="clear"></div>
</div>

<div id="inline-block" class="m-top10">Inline-block</div>
<div class="clear-cont border bw3 bc0 bold inline-block">
    <div class="cell border bw3 bc1 right">div1</div>
    <div class="cell border bw3 bc1 right">div2</div>
    <div class="cell border bw3 bc1 right">div3</div>
</div>

<div id="float" class="m-top10">Float</div>
<div class="clear-cont border bw3 bc0 bold left">
    <div class="cell border bw3 bc1 right">div1</div>
    <div class="cell border bw3 bc1 right">div2</div>
    <div class="cell border bw3 bc1 right">div3</div>
</div>
<div class="clear"></div>

<div id="overflow" class="m-top10">Overflow</div>
<div class="clear-cont border bw3 bc0 bold overflow-hidden">
    <div class="cell border bw3 bc1 right">div1</div>
    <div class="cell border bw3 bc1 right">div2</div>
    <div class="cell border bw3 bc1 right">div3</div>
</div>

<div id="table" class="m-top10">Table</div>
<div class="clear-cont border bw3 bc0 bold table">
    <div class="cell border bw3 bc1 right">div1</div>
    <div class="cell border bw3 bc1 right">div2</div>
    <div class="cell border bw3 bc1 right">div3</div>
</div>

<div id="height" class="m-top10">Height</div>
<div class="clear-cont border bw3 bc0 bold h50">
    <div class="cell border bw3 bc1 right">div1</div>
    <div class="cell border bw3 bc1 right">div2</div>
    <div class="cell border bw3 bc1 right">div3</div>
</div>

</body>
</html>
