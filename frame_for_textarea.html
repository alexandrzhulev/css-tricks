<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="./style/reset.css" />
        <link rel="stylesheet" type="text/css" href="./style/main.css" />
        <link rel="stylesheet" type="text/css" href="./style/frame_for_textarea.css" />
    </head>
    <body>

        <h4 class="bold m-bottom10">Frame for text area:</h4>
        <label class="m10" for="textarea">Text area</label>
        <div class="frame-wrap m10 inline-block">
            <div class="lt"></div>
            <div class="lb"></div>
            <div class="rt"></div>
            <div class="rb"></div>
            <div class="gt"></div>
            <div class="gb"></div>
            <div class="vl"></div>
            <div class="vr"></div>
            <textarea id="textarea" class="textarea">Hello World !!!</textarea>
        </div>
    </body>
</html>
